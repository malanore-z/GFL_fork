# ==========日志输出格式化实现==========
# datefmt 日期格式 对应asctime
# ----------------------------
# 日志格式
# ----------------------------
# %(asctime)s      年-月-日 时-分-秒，毫秒
# %(pathname)s     目录名，完整路径
# %(filename)s     pathname中的文件名，不含目录
# %(funcName)s     函数名
# %(levelname)s    级别名
# %(lineno)d       行号
# %(module)s       模块名
# %(message)s      日志信息
# %(name)s         日志模块名
# %(process)d      进程id
# %(processName)s  进程名
# %(thread)d       线程id
# %(threadName)s   线程名
#----------------------------
[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s - %(filename)s[line:%(lineno)d] - %(levelname)s - %(message)s

